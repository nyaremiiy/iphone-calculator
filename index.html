<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone Calculator</title>
    <!-- Connect local styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Connect Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/7c70193509.js"
      crossorigin="anonymous"
    ></script>
    <!-- Connect js scripts -->
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="calc">
        <div class="calc__wrapper">
          <!-- #region Head -->
          <div class="head">
            <div class="head__time" id="js-time">00:00</div>
            <div class="head__icons">
              <div class="head__icon">
                <i class="fa-solid fa-signal"></i>
              </div>
              <div class="head__icon">
                <i class="fa-solid fa-wifi"></i>
              </div>
              <div class="head__icon">
                <i class="fa-solid fa-battery-quarter"></i>
              </div>
            </div>
          </div>
          <!-- #endregion -->
          <!-- #region Output -->
          <div class="output">
            <div class="output__prev"></div>
            <div class="output__option"></div>
            <div class="output__text">0</div>
          </div>
          <!-- #endregion -->
          <!-- #region Keyboard -->
          <div class="keyboard">
            <div class="keyboard__row">
              <div class="keyboard__btn keyboard__btn--siver">
                <div class="keyboard__text">AC</div>
              </div>
              <div class="keyboard__btn keyboard__btn--siver">
                <div class="keyboard__text">+/-</div>
              </div>
              <div class="keyboard__btn keyboard__btn--siver">
                <div class="keyboard__text">%</div>
              </div>
              <div class="keyboard__btn keyboard__btn--orange">
                <div class="keyboard__text">/</div>
              </div>
            </div>
            <div class="keyboard__row">
              <div class="keyboard__btn">
                <div class="keyboard__text">7</div>
              </div>
              <div class="keyboard__btn">
                <div class="keyboard__text">8</div>
              </div>
              <div class="keyboard__btn">
                <div class="keyboard__text">9</div>
              </div>
              <div class="keyboard__btn keyboard__btn--orange">
                <div class="keyboard__text">X</div>
              </div>
            </div>
            <div class="keyboard__row">
              <div class="keyboard__btn">
                <div class="keyboard__text">4</div>
              </div>
              <div class="keyboard__btn">
                <div class="keyboard__text">5</div>
              </div>
              <div class="keyboard__btn">
                <div class="keyboard__text">6</div>
              </div>
              <div class="keyboard__btn keyboard__btn--orange">
                <div class="keyboard__text">-</div>
              </div>
            </div>
            <div class="keyboard__row">
              <div class="keyboard__btn">
                <div class="keyboard__text">1</div>
              </div>
              <div class="keyboard__btn">
                <div class="keyboard__text">2</div>
              </div>
              <div class="keyboard__btn">
                <div class="keyboard__text">3</div>
              </div>
              <div class="keyboard__btn keyboard__btn--orange">
                <div class="keyboard__text">+</div>
              </div>
            </div>
            <div class="keyboard__row">
              <div class="keyboard__btn keyboard__btn--zero">
                <div class="keyboard__text">0</div>
              </div>
              <div class="keyboard__btn">
                <div class="keyboard__text">.</div>
              </div>
              <div class="keyboard__btn keyboard__btn--orange">
                <div class="keyboard__text">=</div>
              </div>
            </div>
          </div>
          <!-- #endregion -->
        </div>
      </div>
    </div>
  </body>
</html>
